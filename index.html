 <!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages + Google Apps Script</title>
</head>
<body>
    <h2>ข้อมูลจาก Google Apps Script</h2>
    <button onclick="loadData()">โหลดข้อมูล</button>
    <div id="result"></div>

    <script>
        function loadData() {
            fetch("https://script.google.com/macros/s/AKfycbxEJk26XRoq2BJleeeCApIgpP05iRrdoxDFaB0huc7qbdv2xsom497nxIMqZ1vkbS8F/exec") // เปลี่ยนเป็น URL ของคุณ
                .then(response => response.text()) 
                .then(data => {
                    document.getElementById("result").innerHTML = data;
                })
                .catch(error => console.error("เกิดข้อผิดพลาด:", error));
        }
    </script>
</body>
</html>
